before:
  hooks:
    - go mod tidy
    - go generate ./...
    - VERSION=$(git describe --tags --abbrev=0)

builds:
  - binary: anchor
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    flags:
      - -mod=vendor
      - -X $(PKG).version=$(VERSION)
      - -X $(PKG).commit=$(COMMIT)
universal_binaries:
  - replace: true
brews:
  - name: anchor
    homepage: "https://github.com/SongStitch/anchor"
    tap:
      owner: SongStitch
      name: homebrew-anchor
    commit_author:
      name: anchor
      email: anchor@theden.sh
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
checksum:
  name_template: "checksums.txt"
